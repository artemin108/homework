<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./card.css" />
    <title>hw2</title>
    <script
      src="https://kit.fontawesome.com/30553c1105.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="cardContainer">
      <div class="backgroundTop">
        <div class="photoCard">
          <img
            src="765-4-650x388.jpg"
            alt="Card photo"
            width="80px"
            height="80px"
          />
        </div>
      </div>
      <div class="backgroundButtom">
        <div class="cardText">
          <p class="cardName">Bob Lablow</p>
          <p class="cardProfession">Advocate</p>
          <div class="cardButton">
            <i class="fa-brands fa-google-plus-g">Follow</i>
          </div>
          <p class="cardFollowers">845 Followers</p>
        </div>
      </div>
    </div>
  </body>
</html>
