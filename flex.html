<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlexCard</title>
    <link rel="stylesheet" href="flex.css" />
    <script
      src="https://kit.fontawesome.com/30553c1105.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="cardContainer">
      <div class="cardHeader">
        <i class="fa-solid fa-location-arrow"></i>
        <p>New York City, NY</p>
        <div><i class="fa-regular fa-circle-check fa-2xl"></i></div>
      </div>
      <div class="imgContainer"></div>
      <h1>Margot Robbie</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur!.
      </p>
      <div class="cardButtonContainer">
        <div class="cardButton">Follow</div>
      </div>
      <div class="mediaConteiner">
        <div class="boxContainer">
          <i class="fa-regular fa-image fa-2xl"></i>
          Posts
        </div>
        <div class="boxContainer">
          <i class="fa-regular fa-heart fa-2xl"></i>
          Favorites
        </div>
        <div class="boxContainer">
          <i class="fa-regular fa-paper-plane fa-2xl"></i>
          Messages
        </div>
      </div>
    </div>
  </body>
</html>
